<!DOCTYPE html> 
<html> 
<head>
  <title>Play/Pause button for HTML5 video using JavaScript</title>
</head>
<body> 
<div style="text-align:center"> 
  <button id="vidbutton">Play</button> 
  <br><br>
  <video id="myvid" width="420">
    <source src="https://www.youtube.com/watch?v=OniG1NMlA1I" type="video/mp4">
    <source src="https://www.youtube.com/watch?v=OniG1NMlA1I" type="video/ogg">
    Your browser does not support HTML5 video.
  </video>
</div> 
<script> 
var ppbutton = document.getElementById("vidbutton");
ppbutton.addEventListener("click", playPause);
myVideo = document.getElementById("myvid");
function playPause() { 
    if (myVideo.paused) {
        myVideo.play();
        ppbutton.innerHTML = "Pause";
        }
    else  {
        myVideo.pause(); 
        ppbutton.innerHTML = "Play";
        }
} 
</script> 
</body> 
</html>
